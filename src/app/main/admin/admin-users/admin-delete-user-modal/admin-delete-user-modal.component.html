<div class="modal-header">
  <h4 class="modal-title">Wirklich {{ user.username }} löschen?</h4>
</div>
<div class="modal-body d-flex">
  <button type="button" class="btn btn-outline-secondary mr-auto" (click)="activeModal.dismiss({$value: 'cancel'})">Abbrechen</button>
  <button class="btn btn-danger" (click)="deleteUser()">Löschen</button>
</div>
