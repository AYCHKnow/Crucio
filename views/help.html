<div class="container-dark-orange container-padding-2">
	<div class="container container-text container-text-light">
		<i class="fa fa-info-circle fa-5x"></i>
		<h4>Hilfe & Kontakt</h4>
	</div>
</div>

<div class="container-light-grey container-padding-2">
	<div class="container container-text container-text-dark">
		<p style="margin-top: 0;">
			Bei Angelegenheiten wie z.B. Rechtschreibfehler in Fragen, falschen Antworten, unverst&auml;ndlichen Erkl&auml;rungen, Klausurw&uuml;nschen oder Bugs, k&ouml;nnt ihr euch nat&uuml;rlich hier an uns wenden.
		</p>
	</div>
</div>

<div class="container">
    <div class="container container-register">
		<div class="form-horizontal">
			<div ng-if="ctrl.question_id" class="form-group">
				<label class="col-sm-2">Frage</label>
				<div class="col-sm-6">
					<span ng-bind-html="ctrl.question.question"></span>
				</div>
			</div>

			<div ng-if="ctrl.question_id" class="form-group">
				<label class="col-sm-2">Klausur</label>
				<div class="col-sm-6">
					{{ ctrl.question.subject }}, {{ ctrl.question.date }}
				</div>
			</div>

			<div ng-if="ctrl.subject" class="form-group">
				<label class="col-sm-2">Anliegen</label>
				<div class="col-sm-6">
					{{ ctrl.subject }}
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2">Nachricht</label>
				<div class="col-sm-6">
					<textarea ng-model="ctrl.text" class="form-control" rows="4"></textarea>
				</div>
				<span class="label validation-error label-danger"></span>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="ctrl.send_mail()">
						<i ng-show="ctrl.is_working" class="fa fa-circle-o-notch fa-spin"></i>
						<span ng-show="!ctrl.email_send">Senden</span>
                        <span ng-show="ctrl.email_send">Gesendet</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
