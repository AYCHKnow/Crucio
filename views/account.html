<div class="container">
    <div class="page-header">
        <h2>Account <small>von {{ ctrl.user.username }} </small></h2>
    </div>

    <div class="form-horizontal" autocomplete="off">

        <div class="form-group">
            <label class="col-sm-3 control-label">E-Mail-Adresse</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" ng-model="ctrl.user.email"/>
            </div>
            <span ng-show="!ctrl.Validate.email(ctrl.user.email)" class="label validation-error label-danger">Bitte gebe deine Uni-Adresse ein</span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Studienfach</label>
            <div class="col-sm-9">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" value="1">Humanmedizin
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Fachsemester</label>
            <div class="col-sm-4">
                <input class="form-control" type="number" ng-model="ctrl.user.semester">
            </div>
            <span ng-show="ctrl.user.semester < 1 || ctrl.user.semester > 100" class="label validation-error label-danger">Kein Semester</span>
            <span class="label validation-error label-info">Das Semester aktualisiert sich automatisch</span>
        </div>

        <hr>

        <div class="form-group">
            <label class="col-sm-3 control-label">Altes Passwort</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" ng-model="ctrl.old_password"/>
            </div>
            <span class="label validation-error label-danger" ng-show="ctrl.wrong_password">Falsches Passwort</span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Neues Passwort</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" ng-model="ctrl.new_password"/>
            </div>
            <span ng-show="ctrl.new_password.length < 6" class="label validation-error label-danger">Dein Passwort sollte l&auml;nger als 5 Zeichen sein</span>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Passwort best&auml;tigen</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" ng-model="ctrl.new_password_c"/>
            </div>
            <span ng-show="ctrl.new_password != ctrl.new_password_c" class="label validation-error label-danger">Passw&ouml;rter verschieden</span>
        </div>

        <hr>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-primary" ng-click="ctrl.saveUser()">{{ ctrl.submit_button_title }}</button>
            </div>
        </div>
    </div>
</div>
