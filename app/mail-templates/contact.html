<html>
    <head>
        <link rel="stylesheet" href="../../public/css/crucio.css" />
    </head>

    <body>
        <div class="wrap">
            <div class="container-white">
                <div class="container container-top-bar">
                    <h1>
                        <a href="http://www.crucio-leipzig.de">
                            <i class="fa fa-check-square-o"></i> Crucio
                        </a>
                    </h1>
                </div>
            </div>

            <div class="container-dark-orange container-padding-2">
				<div class="container container-text container-text-light">
	    			<h4>Kontaktanfrage</h4>
	    		</div>
			</div>

            <div class="container container-register">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">#USERNAME#</div>
                        <div class="col-xs-4">#MAIL#</div>
                        <div class="col-xs-4">
                            <a href="mailto:#MAIL#" class="pull-right">Antworten</a>
                        </div>
                    </div>

                    <br><br>

                    <div class="row">
                        <div class="col-xs-12">
                            <strong>Nachricht:</strong>
                            <p>#MESSAGE#</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="center">
                    <a href="http://www.crucio-leipzig.de">Crucio</a> |
                    <a href="http://www.sturamed-leipzig.de">StuRaMed</a>
                </p>

                <p class="right"></p>
            </div>
        </div>
    </body>
</html>
