<html>
    <head>
        <link rel="stylesheet" href="http://www.crucio-leipzig.de/public/css/crucio.min.css" />
    </head>

    <body>
        <div class="wrap">
            <div class="container-white">
                <div class="container container-top-bar">
                    <h1>
                        <a href="http://www.crucio-leipzig.de">
                            <i class="fa fa-check-square-o"></i> Crucio
                        </a>
                    </h1>
                </div>
            </div>

            <div class="container-dark-orange container-padding-2">
				<div class="container container-text container-text-light">
                    <h4>Kontaktanfrage</h4>
                </div>
            </div>

            <div class="container container-register">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">#USERNAME#</div>
                        <div class="col-xs-4">#MAIL#</div>
                        <div class="col-xs-4">
                            <a href="mailto:#MAIL#" class="pull-right">Antworten</a>
                        </div>
                    </div>

                    <br><br>

                    <div class="row">
                        <div class="col-xs-12">
                            <dl class="dl-horizontal">
                                #MAIL_SUBJECT#

                                <dt>Nachricht</dt>
                                <dd>
                                    #MESSAGE#
                                </dd>

                                <dt>Zur Frage</dt>
                                <dd>
                                    <strong>##QUESTION_ID#</strong> | #QUESTION#
                                </dd>

                                <dt>Klausur</dt>
                                <dd>
                                    <strong>##EXAM_ID#</strong> | <i class="fa fa-flask fa-fw"></i> #SUBJECT# |  <i class="fa fa-calendar fa-fw"></i> #DATE2#
                                </dd>

                                <dt>Autor</dt>
                                <dd>
                                    #AUTHOR#
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row" style="margin:15px;">
                    <div class="col-xs-6 col-sm-4">
                        <a class="btn btn-default btn-block" href="http://www.crucio-leipzig.de/question?id=#QUESTION_ID#&reset_session=1">
                            Frage ansehen
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <a class="btn btn-default btn-block" href="http://www.crucio-leipzig.de/edit-exam?id=#EXAM_ID#&question_id=#QUESTION_ID#">
                            Frage bearbeiten
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="center">
                    <a href="http://www.crucio-leipzig.de">Crucio</a> |
                    <a href="http://www.sturamed-leipzig.de">StuRaMed</a>
                </p>

                <p class="right"></p>
            </div>
        </div>
    </body>
</html>
